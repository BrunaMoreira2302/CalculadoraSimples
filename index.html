<!DOCTYPE html>

  <html>
    <head>
      <title>Calculadora</title>
      <meta charset = "utf-8">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="js/script.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <form name="calcForm" method="post" action="">
          
          <fieldset>
            <legend>Calculadora Simples</legend>

            <p>Digite os número desejados para a operação: </p>

            <label for="valor1">1º número:</label>
            <br>
            <input id="valor1" type="text" name="valor1">
            <br>
            <label for="valor2">2° número:</label>
            <br>
            <input id="valor2" type="text" name="valor2">
            <br>
            

            <label for="cboOperacoes">Selecione uma operação:</label>
            <br>
            <select id="cboOperacoes" name="operacoes">
              <option value= "soma">soma(+)</option>
              <option value= "sub">subtração(-)</option>
              <option value= "mult">multiplicação(x)</option>
              <option value= "div">divisão(/)</option>
            </select>

            <br>

            <button type="button" value="calcular" name="calcular" onclick="operacao(document.calcForm.cboOperacoes.value)">Calc</button>

            <button type="button" value="reset" name="reset" onclick="limpa()">Limpar</button>

            <br>
            <label for="resultado">Resultado:</label>
            <br>
            <input type="text" name="resultado" id="resultado">
            <br>

          </fieldset>
      </form>

    </body>
  </html>
